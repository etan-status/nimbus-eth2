name: Prevent PRs to Stable Branch
on:
  pull_request:
    branches:
      - stable

jobs:
  close:
    name: "Close pull request"
    runs-on: ubuntu-latest
    steps:
      - name: Close
        run: |
          gh pr close --comment "Pull requests to the `stable` branch are not allowed.\nPlease open your pull request against the `unstable` branch.\nSee https://nimbus.guide/contribute.html#build-and-deploy" --delete-branch "1"
